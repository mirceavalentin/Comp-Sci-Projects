<!DOCTYPE html>
<html lang="en">


<head>
  <title>Website with photobook of famous authors</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
  <script src="script.js" async></script> 
  <link href="style.css" rel="stylesheet">
</head>


<body>
    <h1>A webpage for famous authors!</h1>

    <div id="authorButtons"></div>

<!--Form plus hide modal-->    
<div class="container">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit yourself!</button> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
  <div class="modal fade" id="myModal" role="dialog"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
    <div class="modal-dialog"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
      <div class="modal-content"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
        <div class="modal-header"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
          <button type="button" class="close" data-dismiss="modal">&times;</button> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
          <h3 id="submissiontext">Submit your own author!</h3> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
        </div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
      <div class="modal-body"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
        <form id="tableform">
        <br><label for="author">Author:</label>
        <br><input type="text" id="author" name="author" required>

        <br><label for="image">Image:</label>
        <br><input type="url" id="image" name="image" accept="image" required>

        <br><label for="alt">Alt:</label>
        <br><input type="text" id="alt" name="alt" required>

        <br><label for="tags">Tags:</label>
        <br><input type="text" id="tags" name="tags" required>

        <br><label for="description">Description:</label>
        <br><input type="text" id="description" name="description" required>

        <br><button type="submit" id="submitbutton">Submit!</button>
        <br><button type="button" id="updatebutton">Update</button>
        <br><button type="button" id="resetbutton">Reset</button>
        </form> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
      </div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
      <div class="modal-footer"> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
      </div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
    </div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
  </div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
</div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->
</div> <!--Taken from BootStrap Library: https://getbootstrap.com/docs/4.0/components/modal/-->


<!--Image gallery-->
<div id="imageGallery"></div>

</body>

</html>
